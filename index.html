<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/e650b26129.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="form">
        <h2>CONTACT US</h2>
        <p type="NAME"><input placeholder="write your name?..."></p>
        <p type="EMAIL"><input  placeholder="Let us know how to contact you back?"></p>
        <p type="TEXT"><input  placeholder="what would like to tell us"></p>
        <button>Send Message</button>

        <div>
            <span class="fa fa-phone"></span> 12345678910
            <span class="fa fa-envelope-o"></span> contact@company.com
        </div>
    </form>
</body>

</html>
